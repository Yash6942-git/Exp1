<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2 align="center">Student Registration Form</h2>
    <hr>

    <form align="center">
        Name: <input type="text" required><br><br>
        Email: <input type="email" required><br><br>
        Password: <input type="password" required><br><br>

        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>

        Course:
        <select>
            <option>--Select--</option>
            <option>Computer Science</option>
            <option>IT</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>
        <br><br>

        Contact No: <input type="tel" maxlength="10" required><br><br>
        Address:<br>
        <textarea rows="3" cols="30"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

    <hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>

</body>
</html>
